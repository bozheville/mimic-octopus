<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app-bar">Mimic octopus: <span id="org-name"></span></div>
        <div class="header">
            <img class="loading-progress" id="loader" src="./img/load.gif" alt="">
        </div>
        <div id="app-repo-empty" class="hidden empty-repo-list align-center">
            <h3>You don't have any repositories to follow</h3>
            <a class="clickable button">Add the first one</a>
        </div>
        <div id="app-repo-list"></div>
        <div>
            <h3>My pull requests</h3>
            <img class="loading-progress" id="loader-my-prs" src="./img/load.gif" alt="">
            <div id="app-my-prs"></div>
        </div>
        <div>
            <h3>Pull requests to review</h3>
            <img class="loading-progress" id="loader-review-prs" src="./img/load.gif" alt="">
            <div id="app-review-prs"></div>
        </div>
        <div class="">
            <h3>My issues</h3>
            <img class="loading-progress" id="loader-my-issues" src="./img/load.gif" alt="">
            <div id="app-my-issues"></div>
        </div>

        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
