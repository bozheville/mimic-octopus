<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="login">
            <a href="https://github.com">Login in github</a>
        </div>
        <div id="content" class="hidden">
            <div id="logged-in-as"></div>
            <div>
              <select id="organization"></select>
            </div>
            <label for="token">
                <h3>
                    Access token
                    <small>
                        <a
                            href="https://github.com/settings/tokens/new"
                            target="_blank" >

                            Get new token
                        </a>
                    </small>
                </h3>
                <input
                    type        = "text"
                    id          = "token"
                    class       = "full-width"
                    placeholder = "Paste access token here" />

            </label>
            <div id="followingLists" class="disabled">
                <div id="usersList" class="editable-list-form">
                    <h3>
                      Follow users
                      <div class="switcher button">
                        full org list
                      </div>
                    </h3>

                    <div class="options-items-list-wrapper org-view-list">
                      <ul id="org-members-list" class="options-items-list"></ul>
                    </div>
                    <div class="default-view-list">
                        <ul id="userList" class="hightlight-rows"></ul>
                        <label for="newUser">
                            <input
                                type        = "text"
                                id          = "newUser"
                                placeholder = "Add user (user login)" />
                            <button
                                type = "button"
                                id   = "addUser" >

                                Add user
                            </button>
                        </label>
                    </div>
                </div>



                <h3>Follow repos</h3>
                <div>
                    <ul id="repoList" class="hightlight-rows"></ul>
                    <label for="newRepo">
                        <input
                            type        = "text"
                            id          = "newRepo"
                            placeholder = "Add repo (repo name)" />
                        <button
                            type = "button"
                            id   = "addRepo" >

                            Add repository
                        </button>
                    </label>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="common.js"  ></script>
        <script type="text/javascript" src="options.js" ></script>
    </body>
</html>
